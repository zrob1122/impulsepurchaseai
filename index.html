<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ImpulseTracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f0e6; /* soft tan */
      color: #000;
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
    }

    .container {
      background: white;
      padding: 2rem 3rem;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.15);
      max-width: 600px;
      width: 100%;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    h2 {
      margin-top: 2rem;
    }

    label {
      font-weight: bold;
      margin-top: 1rem;
      display: block;
    }

    input, select, button {
      margin: 0.4rem 0;
      padding: 0.5rem;
      width: 100%;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #aaa;
      box-sizing: border-box;
    }

    button {
      background-color: #1e3a8a; /* royal blue */
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #1b2f70;
    }

    .section {
      margin-bottom: 1.25rem;
    }

    .highlight {
      font-style: italic;
      font-size: 0.95rem;
      color: #444;
      margin-top: -0.4rem;
      margin-bottom: 0.5rem;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ImpulseTracker ðŸ›’</h1>
    <p><em>Are you gonna regret this impulse buy?</em></p>
    <p><strong>Run your potential impulse buy by us first!</strong></p>

    <form id="regret-form">
      <div class="section">
        <input type="text" id="title" placeholder="Product Title" required />
        <input type="number" id="price" placeholder="Price" required />
      </div>

      <div class="section">
        <label for="category">Select a category below â€” if it fits more than one, choose the one that best represents it:</label>
        <select id="category" required>
          <option value="">-- Select a category --</option>
          <option value="tech">Tech</option>
          <option value="fitness">Fitness</option>
          <option value="clothing">Clothing</option>
          <option value="beauty">Beauty</option>
          <option value="food">Food</option>
        </select>
      </div>

      <div class="section">
        <label for="tags">Features/Tags</label>
        <div class="highlight">Skip this if you feel you're totally/undoubtedly sold on the item. Jot as many or as few features down if youâ€™re not (comma-separated)</div>
        <input type="text" id="tags" placeholder="wireless, portable, pink, LED" />
      </div>

      <div class="section">
        <label for="priceSensitivity">How price sensitive are you?</label>
        <select id="priceSensitivity" required>
          <option value="low">Low</option>
          <option value="medium" selected>Medium</option>
          <option value="high">High</option>
        </select>
      </div>

      <div class="section">
        <label for="lovesCategory">Do you consider yourself an enthusiast of this category?</label>
        <select id="lovesCategory" required>
          <option value="true">Yes</option>
          <option value="false" selected>No</option>
        </select>
      </div>

      <button type="submit">Check Your Forecasted Regret Score For This Potential Impulse Buy</button>
    </form>

    <h2 id="result"></h2>
  </div>

  <script src="script.js"></script>
</body>
</html>
